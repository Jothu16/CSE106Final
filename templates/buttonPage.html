<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
.block {
  background-color: red; /* Green */
    border: none;
    color: white;
    padding: 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}

.block {border-radius: 50%;}

.block:hover {
  background-color: #ddd;
  color: black;
  text-align: center;
}

body {
  background-image: url('map.jpg');
  text-align: center;
}

</style>
</head>
<body>

<h2>Pickee, where we choose places to eat for you!</h2>

<button class="block"id="foodButton" onclick="randomLocation()">Click here and find a random new place to eat at!</button>

<div class="result" style="display:none;">
  <h1>NAME:</h1>
  <h3 id="nameHTML">This is the Name of the Restaurant</h3>

  <h1>ADDRESS:</h1>
  <h3 id="addressHTML">This is the Address of the Restuarant</h3>

  <h1>TYPE:</h1>
  <h3 id="typeHTML">This is the Type of Restaurant</h3>

  <h1>Rating</h1>
  <h3 id="ratingHTML">This is the Rating of the Restaurant</h3>
</div

</body>
<script src="locations.js"></script>
</html>
